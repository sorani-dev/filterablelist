<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css" integrity="sha512-yWq9Olj8YmW6rY7j7nDMyQxPCqsmHwoo7Cy5peXAljcn9jadUFdiC+bik3aLeGWH5X5tMKk55+A+0GuUK24BZg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>My Contacts</title>
</head>
<body>
	<div class="container">
		<h1 class="center-align">
			My Contacts
		</h1>

		<input type="text" id="filterInput" placeholder="Search names..." aria-label="Search for a name">

		<ul id="names" class="collection width-header">
			<li class="collection-header">
				<h5>A</h5>
			</li>
			<li class="collection-item"><a href="#">Abe</a></li>
			<li class="collection-item"><a href="#">Adam</a></li>
			<li class="collection-item"><a href="#">Agatha</a></li>
			<li class="collection-item"><a href="#">Anakin</a></li>
			<li class="collection-item"><a href="#">Anna</a></li>
			<li class="collection-item"><a href="#">Ariana</a></li>

			<li class="collection-header">
				<h5>B</h5>
			</li>
			<li class="collection-item"><a href="#">Beth</a></li>
			<li class="collection-item"><a href="#">Bill</a></li>
			<li class="collection-item"><a href="#">Bon</a></li>
			<li class="collection-item"><a href="#">Brad</a></li>

			<li class="collection-header">
				<h5>C</h5>
			</li>
			<li class="collection-item"><a href="#">Carrie</a></li>
			<li class="collection-item"><a href="#">Cathy</a></li>
			<li class="collection-item"><a href="#">Conrad</a></li>
			<li class="collection-item"><a href="#">Courtney</a></li>
		</ul>
	</div>


	<script>
		// Get input element
		const filterInput = document.getElementById('filterInput');
		// Add event listener
		filterInput.addEventListener('keyup', filterNames);

		function filterNames(e) {
			// Get value of input
			const filterValue = document.getElementById('filterInput').value.toUpperCase();

			// Get names ul
			const ul = document.getElementById('names');
			// Get lis from the ul
			const li = ul.querySelectorAll('li.collection-item');

			// Loop through collection-item li
			for (let i = 0; i < li.length; i++) {
				const a = li[i].querySelector('a');
				// const a = li[i].getElementsByTagName('a')[0];
				// If matched
				if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
					li[i].style.display = '';
				} else {
					li[i].style.display = 'none';
				}
			}
		}

	</script>
</body>
</html>
